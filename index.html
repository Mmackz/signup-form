<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TOP: Sign-Up Form</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
         rel="stylesheet"
      />
      <script
         src="https://kit.fontawesome.com/6faef4fc76.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <main>
         <section class="media-container">
            <img
               src="images/vecteezy_a-leader-looking-at-data-analysis_5648207.svg"
               alt="vector drawing"
            />
         </section>
         <section class="form-container">
            <h1>Sign up</h1>
            <form>

               <div class="form-inputs">
                  <div class="input-group">
                     <label for="name"><i class="fa-regular fa-user"></i></label>
                     <input id="name" type="text" placeholder="Full name" required />
                  </div>
   
                  <div class="input-group">
                     <label for="email"><i class="fa-regular fa-at"></i></label>
                     <input type="email" id="email" placeholder="Email" required />
                  </div>
   
                  <div class="input-group">
                     <label for="password"><img src="images/icons8-lock-50.png" alt="lock"></label>
                     <input id="password" type="password" placeholder="Password" required />
                  </div>
   
                  <div class="input-group">
                     <label for="confirm"><img src="images/icons8-lock-50.png" alt="lock"></label>
                     <input type="password"id="confirm" placeholder="Confirm password" required />
                  </div>
               </div>
               
               
               <small class="legal">
                  By signing up, you are agreeing to our
                  <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
               </small>
               <button type="button">Continue</button>
               <small class="login-text">Already have an account? <a href="#">Login</a></small>
            </form>
         </section>
      </main>
   </body>
</html>
